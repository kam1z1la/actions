<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Date</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --brand-bg: #000000;     
            --brand-text: #ffffff;   
            --brand-red: #ff0000;   
            --brand-green: #009900;  
            --tg-theme-secondary-bg-color: #1c1c1d;
        }

        body {
            background-color: var(--brand-bg);
            color: var(--brand-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px 16px 80px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .calendar-container {
            width: 100%;
            max-width: 400px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            padding: 0 8px;
        }

        .month-nav-btn {
            background: none;
            border: none;
            color: var(--brand-text);
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .weekdays-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            color: #8e8e93; 
            margin-bottom: 12px;
        }


        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px; 
        }

        .day-cell {
            aspect-ratio: 1 / 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%; 
            transition: background-color 0.2s ease;
        }

        .day-cell.inactive {
            color: #4a4a4c;
            pointer-events: none;
        }

        .day-cell.today {
             border: 1px solid var(--brand-green);
        }

        .day-cell.selected {
            background-color: var(--brand-red) !important;
            color: var(--brand-text);
            font-weight: bold;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            background-color: var(--brand-bg); 
            box-sizing: border-box;
            background: linear-gradient(to top, var(--brand-bg) 80%, transparent);
        }

        .main-button {
            width: 100%;
            padding: 16px;
            background-color: var(--brand-green);
            color: var(--brand-text);
            border: none;
            border-radius: 12px; 
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .main-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button class="month-nav-btn" id="prevMonth">&lt;</button>
            <div id="currentMonthLabel">January 2026</div>
            <button class="month-nav-btn" id="nextMonth">&gt;</button>
        </div>

        <div class="weekdays-grid">
            <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
        </div>

        <div class="days-grid" id="daysGrid">
            </div>
    </div>

    <div class="bottom-container">
        <button id="selectButton" class="main-button" disabled>SELECT</button>
    </div>


    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let currentDate = new Date();
        let selectedDate = null;

        const monthLabel = document.getElementById('currentMonthLabel');
        const daysGrid = document.getElementById('daysGrid');
        const selectButton = document.getElementById('selectButton');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();

            monthLabel.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(date);
            
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            

            let startDayOfWeek = firstDayOfMonth.getDay() - 1;
            if (startDayOfWeek === -1) startDayOfWeek = 6;

            const totalDays = lastDayOfMonth.getDate();
            daysGrid.innerHTML = '';

            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell', 'inactive');
                daysGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= totalDays; day++) {
                const cell = document.createElement('div');
                cell.classList.add('day-cell');
                cell.textContent = day;
                
                const thisDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                const today = new Date();
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    cell.classList.add('today');
                }

                if (selectedDate === thisDateStr) {
                    cell.classList.add('selected');
                }

                cell.addEventListener('click', function() {
                    const prevSelected = document.querySelector('.day-cell.selected');
                    if (prevSelected) prevSelected.classList.remove('selected');

                    cell.classList.add('selected');
                    selectedDate = thisDateStr;
                    
                    selectButton.disabled = false;
                    selectButton.textContent = `SELECT (${day} ${new Intl.DateTimeFormat('en-US', { month: 'short' }).format(date)})`;
                });

                daysGrid.appendChild(cell);
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });


        selectButton.addEventListener('click', () => {
            if (selectedDate) {
                const data = JSON.stringify({
                    action: "date_selected",
                    date: selectedDate
                });
                tg.sendData(data);
            }
        });

       
        renderCalendar(currentDate);

    </script>
</body>
</html>
